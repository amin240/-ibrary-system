<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-image: url('https://images.unsplash.com/photo-1512820790803-83ca734da794');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
    }

    .login-container {
        background-color: rgba(228, 225, 225, 0.9); /* semi-transparent white box */
        padding: 30px;
        border-radius: 10px;
        max-width: 400px;
        margin: auto;
        margin-top: 80px;
        box-shadow: 0 0 15px rgba(244, 239, 239, 0.3);
    }
</style>
    
</head>
<body>
    <div class="container h-100 d-flex align-items-center justify-content-center" style="min-height:100vh;">
        <div class="login-box col-md-4">
            <h3 class="mb-4">üîê Login</h3>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
