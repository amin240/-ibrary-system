<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay Fine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h4 class="card-title mb-3">ðŸ’° Pay Fine</h4>
                <p><strong>Book Title:</strong> {{ log['title'] }}</p>
                <p><strong>Fine Amount:</strong> ${{ log['fine'] }}</p>

                {% if log['fine_paid'] == 0 %}
                    <form method="POST" action="{{ url_for('confirm_payment', log_id=log['id']) }}">
                        <button type="submit" class="btn btn-success">Confirm Pay</button>
                    </form>
                {% else %}
                    <div class="alert alert-success mt-3">âœ… Fine already paid.</div>
                {% endif %}

                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
